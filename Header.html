<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <style>

    body {
        font-family: 'Inter', sans-serif;
        background-color: #222E50;
        margin: 0;
        padding: 0;
    }

    header {
        display: grid;
        grid-template-columns: 1fr 1fr;
        background-color: rgba(34, 46, 80, 0.5);
        background-image: url('background.svg');
        background-size: auto;
        background-repeat: no-repeat;
        height: auto;
        width: 90vw;
        text-align: center;
        padding: 1.5% 5%;
        position: fixed;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
        background-blend-mode: multiply;
        z-index: 10;
    }

    .logoName {
        display: flex;
        align-items: center;
        width: 100%;
        gap: 10px;
    }

    .searchspace {
        display: flex;
        justify-content: right;
        align-items: center;
        width: 100%;
    }
    
    .searchicon{
        display: flex;
        background-color: rgba(84, 105, 163, 0.75);
        border-radius: 10px;
        height: 55px;
        width: 90%;
        max-width: 560px;
        align-items: center;
    }

    .searchspace input {
        position: relative;
        height: 55px;
        width: auto;
        font-size: 20px;
        font-weight: bold;
        background-color: transparent;
        color: white;
        font-weight: 100;
        border: none;
        flex: 1;
    }

    .searchspace input:focus {
        outline: none;
    }

    .searchspace input::placeholder {
        color: white;
        font-weight: 100;
    }

    .bodycontainer{
        display: flex;
        width: 100vw;
        height: 100vh;
        background-color: #222E50;
        overflow: hidden;
        position: fixed;
        z-index: 1;
    }

    .menu{
        display: grid;
        grid-template-columns: 1fr;
        width: auto;
        max-width: 390px;
        padding: 1% 1%;  
        gap: 10px;
        background-color: #222E50;
        box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
        border-radius:  0px 10px 10px 0px;
        align-items: center;
        justify-items: center;
        overflow: auto;
        position: fixed;
    }

    .buttonContainer{
        display: grid;
        grid-template-columns: 1fr;
        width: auto;
        max-width: 390px;
        height: auto;
        padding-bottom: 10%;
        gap: 5px;
        background-color: transparent;
        align-items: center;
        justify-items: center;
    }

    button {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 70px;
        font-size: 20px;
        font-weight:lighter;
        background-color: #222E50;
        color: white;
        border: none;
        gap: 10px;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        width: 100%;
        max-width: 340px;
        align-items: center;
        justify-content: center;
    }

    button div:nth-child(1){
        display: flex;
        width: 75%;
        height: 100%;
        align-items: center;
        justify-content: right;
    }

    button div:nth-child(2){
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: left;
        white-space: nowrap;
    }

    button:hover{
        background-color: rgb(66, 165, 245, 0.5);
    }

    .Logoutbutton {
        display: flex;
        height: 60px;
        font-size: 20px;
        font-weight: bold;
        background-color: #F6C90E; /* Same background color as the select */
        color: #222E50;
        border: none;
        gap: 10px;
        border-radius: 5px;
        padding: 0 20px; /* Adjust padding as needed */
        cursor: pointer;
        width: 100%;
        max-width: 200px;
        align-items: center;
        justify-content: center;
    }

    .Logoutbutton:hover{
        background-color: #ffe682;
    }

    /*menu scrollbar design*/
        /* Width and Height of scrollbar */
    ::-webkit-scrollbar {
    width: 12px;
    height: 12px;
    border-radius: 10px;
    }

    /* Track (background of the scrollbar) */
    ::-webkit-scrollbar-track {
    background: transparent;
    }

    /* Handle (thumb) of the scrollbar */
    ::-webkit-scrollbar-thumb {
    background: #2F80ED;
    border-radius: 10px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
    background: #F6C90E;
    border-radius: 10px;
    }


    @media (max-width: 700px) {

        header{
        grid-template-columns: 1fr;
        }

        .logoName, .searchspace{
            padding: 1.5% 5%;
        }

        .searchspace{
            justify-content: center;
        }
    }

    @media (max-width: 600px) {

        .logoName, .searchspace, .searchspace{
            scale: 0.90;
        }
    }

    </style>

    <script>
        var headerHeight;

        function setHeight() {
            var headerHeight = document.querySelector('header').offsetHeight;
            document.querySelector('.menu').style.height = `calc(100vh - ${headerHeight}px - 18px)`;
        }

        window.addEventListener('load', setHeight);
        window.addEventListener('resize', setHeight);

        function setPaddingTop() {
            headerHeight = document.querySelector('header').offsetHeight;
            document.querySelector('.bodycontainer').style.paddingTop = headerHeight + 'px';
        }

        window.addEventListener('load', setPaddingTop);
        window.addEventListener('resize', setPaddingTop);

    </script>
</head>
<body>
    <header>
        <div class="logoName">
            <img id="Logo" src="U-Vote Logo.svg" alt="Logo">
            <img id="Name" src="U-Vote Name.svg" alt="Name">
        </div>
        <div class="searchspace">
            <div class="searchicon">
                <img src="search.png" alt="search icon">
                <input placeholder="Search" alt="Search">
            </div>
        </div>
    </header>
    <div class="bodycontainer" >
        <div class="menu">
            <div class="buttonContainer">
                <button><div><img src="dashboard.svg" alt="dashboard icon"></div><div>Dashboard</div></button>
                <button><div><img src="result.svg" alt="result icon"></div><div>Results</div></button>
                <button><div><img src="candidates.svg" alt="dashboard icon"></div><div>Candidate</div></button>
                <button><div><img src="voters.svg" alt="dashboard icon"></div><div>Voters</div></button>
                <button><div><img src="partylist.svg" alt="dashboard icon"></div><div>Partylist</div></button>
                <button><div><img src="user.svg" alt="dashboard icon"></div><div>Users</div></button>
                <button><div><img src="council.svg" alt="dashboard icon"></div><div>Council</div></button>
                <button><div><img src="schedule.svg" alt="dashboard icon"></div><div>Voting Schedule</div></button>
                <button><div><img src="log.svg" alt="log icon"></div><div>Log</div></button>
                <br>
                <button class="Logoutbutton"><div><img src="logout.svg" alt="log out icon"></div><div>Logout</div></button>
            </div>
        </div>
        <div class="content">
            <div class="contenthead">
                <div class="titlecontainer">
                    <div>
                        <h2>Total Candidates</h2>
                    </div>
                    <div class="yellowBG">
                        <h2>17</h2>
                    </div>
                </div>
                <div class="dropdown">
                    <button><img src="plus.png" alt="plus icon">Add new</button>
                </div>
            </div>
            <div>
              <table id="Results">
                <tr class="trheader">
                  <th class="thfirst">USEP ID</th>
                  <th>NAME</th>
                  <th>POSITION</th>
                  <th>COUNCIL</th>
                  <th class="thlast"></th>
                </tr>
                <tr class="trheadergap"></tr>
        
                <tr>
                    <td class="tdfirst">2022-00123</td>
                    <td>Maya Cartel</td>
                    <td>President</td>
                    <td>SITS</td>
                    <td class="tdlast">
                        <img src="view.png" alt="view icon">
                        <img src="edit.png" alt="edit icon">
                        <img src="delete.png" alt="delete icon">
                    </td>
                </tr>
                
              </table>
            </div>
            <div class="navTable">
              <div>
                <button id="prevButton" onclick="navigateRows(-1)">Previous</button>
              </div>
              <div class="bottomcontent">
                <button id="nextButton" onclick="navigateRows(1)">Next</button>
              </div>
            </div>
          </div>
        
          <script>
            // Keep track of the current position while navigating
            var currentPosition = 0;
        
            function sortTableByVotes() {
              var table = document.getElementById("Results");
              var rows = table.getElementsByTagName("tr");
              var groupedRows = {};
        
              // Group rows by position
              for (var i = 2; i < rows.length; i++) {
                var position = rows[i].getElementsByTagName("td")[1].innerText;
                if (!groupedRows[position]) {
                  groupedRows[position] = [];
                }
                groupedRows[position].push(rows[i]);
              }
        
              // Sort each group by number of votes
              for (var position in groupedRows) {
                groupedRows[position].sort(function(a, b) {
                  var votesA = parseInt(a.getElementsByTagName("td")[2].innerText);
                  var votesB = parseInt(b.getElementsByTagName("td")[2].innerText);
                  return votesB - votesA;
                });
              }
        
              // Clear table
              while (table.rows.length > 2) {
                table.deleteRow(2);
              }
        
              // Append sorted rows back to the table, limit to the first 8 rows
              var rowCount = 0;
              for (var position in groupedRows) {
                for (var j = 0; j < groupedRows[position].length && rowCount < 8; j++) {
                  table.appendChild(groupedRows[position][j]);
                  rowCount++;
                }
              }
        
              // Update navigation buttons based on current position
              updateNavigationButtons();
            }
        
            // Function to navigate rows
            function navigateRows(direction) {
              var table = document.getElementById("Results");
              var numRows = table.rows.length - 2; // Excluding header rows
              var numVisibleRows = 8;
        
              // Move 8 rows forward or backward
              currentPosition += direction * numVisibleRows;
        
              // Ensure currentPosition stays within valid range
              currentPosition = Math.min(Math.max(currentPosition, 0), numRows - numVisibleRows);
        
              // Re-sort table to display the appropriate rows
              sortTableByVotes();
        
              // Scroll to top of the table
              document.getElementById("Results").scrollIntoView();
              
              // Update navigation buttons based on current position
              updateNavigationButtons();
            }
        
            // Function to update navigation buttons based on current position
            function updateNavigationButtons() {
              var prevButton = document.getElementById("prevButton");
              var nextButton = document.getElementById("nextButton");
        
              var numRows = document.getElementById("Results").rows.length - 2; // Excluding header rows
              var numVisibleRows = 8;
        
              // Disable previous button if currentPosition is at the beginning
              prevButton.disabled = currentPosition === 0;
        
              // Disable next button if currentPosition is at the end
              nextButton.disabled = currentPosition + numVisibleRows >= numRows;
            }
        
            // Call sortTableByVotes initially
            document.addEventListener("DOMContentLoaded", function () {
              sortTableByVotes();
            });
          </script>
    </div>
</body>
</html>
