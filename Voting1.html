<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U-Vote</title>
  <link rel="icon" type="image/x-icon" href="U-Vote Logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            background-image: url('backgroundVoter.svg');
            background-size: 76.5vh;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        /* CSS animation for fading in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            display: grid;
            grid-template-columns: 25% 55% 20%;
            background-color: #2F80ED;
            background-image: url('backgroundVoter.svg');
            background-size: 76.5vh;
            background-repeat: no-repeat;
            height: auto;
            width: 100vw;
            text-align: center;
            padding: 0.8% 3%;
            position: fixed;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
            background-blend-mode: multiply;
            z-index: 10;
            box-sizing: border-box;
        }

        .logoName {
            display: flex;
            align-items: center;
            gap: 10px;
            box-sizing: border-box;
        }

        .tracker{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 50px;
        }

        .stepper-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .stepper-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .stepper-item::before {
            position: absolute;
            content: "";
            border-bottom: 1px solid #FFFFFF;
            width: 100%;
            top: 25%;
            left: -50%;
            z-index: 2;
        }

        .stepper-item::after {
            position: absolute;
            content: "";
            border-bottom: 1px solid #FFFFFF;
            width: 100%;
            top: 25%;
            left: 50%;
            z-index: 2;
        }

        .stepper-item .step-counter {
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #FFFFFF;
            margin-bottom: .4vw;
        }

        .stepper-item.active .step-counter {
            font-weight: bold;
            background-color: #FCCB06;
        }

        .stepper-item.completed .step-counter {
            background-color: #090074;
        }

        .stepper-item.completed::after {
            position: absolute;
            content: "";
            border-bottom: 1px solid #FFFFFF;
            width: 100%;
            top: 25%;
            left: 50%;
            z-index: 3;
        }

        .stepper-item:first-child::before {
            content: none;
        }

        .stepper-item:last-child::after {
            content: none;
        }

        .step-name {
            font-family: 'Inter', sans-serif;
            color: white;
            font-weight: 400;
            font-size: 13px;
        }

        .bodycontainer{
            display: flex;
            justify-content: center; 
            align-items: center;
            width: 100vw;
            height: auto;
            background-color: transparent;
            position: fixed;
            z-index: 9999;
            animation: fadeIn 0.3s forwards;
        }

        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        .cardcontainer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            height:auto;
        }

        .title{
            margin-bottom: 20px;
            width: 100%; 
            display: flex;
            align-items: center;
            justify-content: center; 
            box-sizing: border-box;
        }
        .tname{
            color:#ffffff;
            display: flex;
            align-items: center;
            justify-content: center;  
            width: 20vw;
            min-width: 250px;
            height: 8vh ;
            border-radius:12px;
            background-color: #001AFF; 
        }
        .card{
            height: auto;
            width: 60%;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            justify-self: center;
            border-radius: 12px;
            margin-bottom: 20px;
            background-color: transparent;
        }

        form{
            width: 100%;
        }

        .positiontitle {
            position: relative;
            background-color: #001AFF;
            color: white;
            display: flex;
            width: 100%;
            height: auto;
            border-radius: 12px 12px 0 0;
            padding: 10px 30px;
            box-sizing: border-box;
        }
        
        .positiontitle h3{
            font-size: 25px;
            margin: 0;
        }

        .cardcontent{
            width: 100%;
            display: flex;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgb(150, 191, 245, 0.75);
            height: auto;
            border-radius: 0 0 12px 12px;
            align-items: center;
            justify-content: center;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px; /* Adjust width as needed */
            height: 50px; /* Adjust height as needed */
            background-color: rgba(0, 0, 0, 0.5); /* Adjust background color as needed */
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }

        .nav-button.prev-button {
            left: 10px; /* Adjust left position as needed */
        }

        .nav-button.next-button {
            right: 10px; /* Adjust right position as needed */
        }


        .options{
            display: flex;
            flex-direction: column;
            justify-items: center;
            width: 100%;
            font-size: 20px;
        }

        input[type="radio"] {
            margin-bottom: 20px;
            width: 20px;
            height: 20px;
        }

        .candidateimage { 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; 
        }

        .candidateimage img {
            max-width: 300px;
            max-height: 300px;
            object-fit: cover; 
            border-radius: 12px;
        }

        .candidateinfocontent { 
            display: flex;
            flex-direction: column;
            width: 100%; 
        }

        .candidateinfocontent {
            display: flex;
            flex-direction: column;
        }

        .candidateinfocontent label {
            display: flex;
            align-items: center;
        }

        .candidateinfocontent input[type="radio"] {
            margin-top: 18px;
            margin-right: 10px;
        }

        .candidateinfocontent p{
            font-size: 20px;
        }

        .candidateinfocontent label {
            display: flex;
            align-items: center;
            color: #333; /* Color of the candidate name */
            margin-bottom: 5px;
        }

        .candidateinfocontent input[type="radio"] {
            margin-right: 10px;
            /* Hide the default radio button */
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            /* Define the size of the custom radio button */
            width: 20px;
            height: 20px;
            /* Style the border and background */
            border: none; /* Border color */
            border-radius: 50%; /* Makes it circular */
            background-color: #fff; /* Background color */
            /* Position the radio button relative to the label */
            position: relative;
            /* Center the custom radio button */
            display: inline-block;
            vertical-align: middle;
            cursor: pointer; /* Show cursor on hover */
        }

        /* Style the custom radio button when checked */
        .candidateinfocontent input[type="radio"]:checked::after {
            content: "";
            /* Position the dot inside the circle */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Define the size and appearance of the dot */
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #FCCB06; /* Color of the dot when checked */
        }


        .button{
            width: 60%;
            display: flex;
            justify-content: end;
            min-width: 350px;
        }
        .button button {
            display: flex;
            height: 40px;
            font-size: 20px;
            font-weight: bold;
            background-color: #F6C90E; /* Same background color as the select */
            color: #222E50;
            border: none;
            gap: 10px;
            border-radius: 5px;
            padding: 0 20px; /* Adjust padding as needed */
            cursor: pointer;
            width: 100%;
            max-width:100px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button button:hover {
            background-color: #FFD966;
        }

        /*all scrollbar design*/
            /* Width and Height of scrollbar */
            ::-webkit-scrollbar {
            background: transparent;
            width: 10px;
            height: 0px;
            border-radius: 10px;
        }

        /* Track (background of the scrollbar) */
        ::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Handle (thumb) of the scrollbar */
        ::-webkit-scrollbar-thumb {
            background: #28579E;
            border-radius: 5px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #2F80ED;
            border-radius: 5px;
        }

        @media (max-width: 1000px) {

            header{
                grid-template-columns: 35% 65%;
            }

            .logoName, .logoName img, .tname, .card{
                scale: 0.9;
            }

            header{
                padding-left: 3%;
            }

            .step-name {
                font-size: 10px;
            }

            .stepper-item .step-counter {
                width: 15px;
                height: 15px;
            }

        }

        @media (max-width: 900px) {
            .cardcontent{
                flex-direction: column;
            }

            .title{
                margin-bottom: 0px;
            }
        }

        @media (max-height: 800px) {

            .logoName, .logoName img{
                scale: 0.9;
            }

            header{
                padding-left: 3%;
            }

            }

            @media (max-width: 700px) {

            header{
                grid-template-columns: 1fr;
            }

            .logoName, .searchspace{
                width: 100%;
                padding: 1.5% 5%;
            }

            .step-name {
                font-size: 8px;
            }

            .stepper-item .step-counter {
                width: 13px;
                height: 13px;
            }
        }

   </style>

</head>
<body>
    <header>
        <div class="logoName">
            <img id="Logo" src="U-Vote Logo.svg" alt="Logo">
            <img id="Name" src="U-Vote Name.svg" alt="Name">
        </div>
        <div class="tracker">
            <div class="stepper-wrapper">
                <div class="stepper-item active">
                    <div class="step-counter"></div>
                    <div class="step-name">Student Council</div>
                </div>

                <div class="stepper-item">
                    <div class="step-counter"></div>
                    <div class="step-name">SC Summary</div>
                </div>

                <div class="stepper-item">
                    <div class="step-counter"></div>
                    <div class="step-name">Local Council</div>
                </div>

                <div class="stepper-item">
                    <div class="step-counter"></div>
                    <div class="step-name">LC Summary</div>
                </div>

                <div class="stepper-item">
                    <div class="step-counter"></div>
                    <div class="step-name">Finish Voting</div>
                </div>
            </div>
        </div>
    </header>

    <div class="bodycontainer" >
      <div class="content">
            <div class="cardcontainer">
                <div class="title">
                    <div class="tname">
                        <h2>Student Council</h2>
                    </div>
                </div>

                <div class="card">
                    <div class="positiontitle">
                        <h3>President</h3>
                    </div>

                    <div class="cardcontent">
                        <div class="candidateinfocontent">
                            <label for="Abstain">
                                <input type="radio" id="Abstain" name="candidate" value="Abstain">Abstain
                            </label>
                            <label for="1">
                                <input type="radio" id="1" name="candidate" value="1">Maya Cartel
                            </label>
                            <label for="2">
                                <input type="radio" id="2" name="candidate" value="2">John Doe
                            </label>
                        </div>
                        <div class="candidateimage">
                            <img src="DefaultProfile.png" alt="sub">
                        </div>
                    </div>
                </div>

                <div class="button">
                    <button class="next-button">Next</button>
                </div>
            </div>
      </div>
    </div>
    <script>

        document.addEventListener('keydown', function(event) {
            // Check if Ctrl (or Cmd on Mac), Y, and U keys are pressed
            if ((event.ctrlKey || event.metaKey) && event.key === 'y') {
                // Prevent default browser behavior
                event.preventDefault();

                // Your custom action here
                window.open('index.html', '_self');
            }
        });

        var headerHeight;

        function setHeight() {
            var headerHeight = document.querySelector('header').offsetHeight;
            document.querySelector('.content').style.height = `calc(100vh - ${headerHeight}px)`;
        }

        window.addEventListener('load', setHeight);
        window.addEventListener('resize', setHeight);

        function setPaddingTop() {
            headerHeight = document.querySelector('header').offsetHeight;
            document.querySelector('.bodycontainer').style.paddingTop = headerHeight + 'px';
            
        }

        window.addEventListener('load', setPaddingTop);
        window.addEventListener('resize', setPaddingTop);

        // JavaScript code to switch HTML files with animation
        function switchHTML(file) {
            // Add fade-out animation to the body
            document.body.classList.add('fade-out');
                
            // Wait for the animation to finish, then switch to the new HTML file
            setTimeout(function() {
                window.location.href = file;
            }, 500); // Delay should match the animation duration
        }

        // Add a listener for animation end to remove the fade-out class and add the fade-in class
        document.body.addEventListener('animationend', function() {
            document.body.classList.remove('fade-out');
            document.body.classList.add('fade-in');
        });

    </script>
      

</body>
</html>
