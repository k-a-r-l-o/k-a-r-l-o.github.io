<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Table</title>
  <style>
    /* With Group by Position and Sort by No. of Votes JavaScript*/
    body {
      font-family: 'Inter', sans-serif;
      background-color: #222E50;
      margin: 0;
      padding: 0;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr;
      background-color: #222E50;
      width: auto;
      height: auto;
      color: white;
      justify-content: center;
      padding: 2%;
    }

    .contenthead {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 100%;
      height: auto;
      color: white;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .navTable {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 100%;
      height: auto;
      color: white;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 10px 0px;
    }

    .titlecontainer {
      display: flex;
      width: auto;
      height: auto;
      color: white;
      align-items: center;
      gap: 20px;
    }

    .yellowBG {
        display: flex;
        height: 40px;
        background-color: #F6C90E; /* Same background color as the select */
        color: #222E50;
        border: none;
        border-radius: 5px;
        align-items: center;
        padding: 0 10px;
        width: auto;
        max-width: 200px;
    }

    .dropdown{
      display: flex;
      justify-content: right;
      align-items: center;
    }

    .bottomcontent{
      display: flex;
      justify-content: right;
      align-items: center;
    }

    table {
      width: 100%;
      height: auto;
      border-spacing: 0 7px;
    }

    th {
      background: linear-gradient(to bottom, #28579E, #222E50);
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
      height: 63px;
    }

    .thfirst {
      border-top-left-radius: 12px;
    }

    .thlast {
      border-top-right-radius: 12px;
    }

    td {
      background-color: rgba(150, 191, 245, 0.5);
      height: 63px;
      text-align: center;
      align-items: center;
    }

    .tdfirst {
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .tdlast {
        border-top-right-radius: 12px;
        border-bottom-right-radius: 12px;
    }

    .tdlast img {
        margin: 10px 10px;
    }

    /* Adjust column widths */
    th:nth-child(1),
    td:nth-child(1) {
      width: 20%; /* Adjust width of the first column */
    }

    th:nth-child(2),
    td:nth-child(2) {
      width: 20%; /* Adjust width of the second column */
    }

    th:nth-child(3),
    td:nth-child(3) {
      width: 20%; /* Adjust width of the third column */
    }

    th:nth-child(4),
    td:nth-child(4) {
      width: 20%; /* Adjust width of the third column */
    }

    th:nth-child(5),
    td:nth-child(5) {
      width: 20%; /* Adjust width of the third column */
    }

    .trheadergap {
      height: 8px;
    }

    select {
      height: 40px;
      width: 100%;
      max-width: 200px;
      font-size: 20px;
      font-weight: bold;
      background-color: #F6C90E;
      color: #222E50;
      border-radius: 5px;
      border: none;
      padding: 5px 40px 5px 20px; /* Increased padding to accommodate the larger dropdown symbol */
      cursor: pointer;
      background-image: url('arrow-down.png'); /* Replace 'path_to_your_arrow_image.png' with the path to your custom dropdown symbol */
      background-repeat: no-repeat;
      background-position: right 10px center; /* Adjusted position of the dropdown symbol */
      /* Hide the default dropdown arrow */
      -webkit-appearance: none; /* Safari and Chrome */
      -moz-appearance: none; /* Firefox */
      appearance: none; /* All other browsers */
    }

    button {
        display: flex;
        height: 40px;
        font-size: 20px;
        font-weight: bold;
        background-color: #F6C90E; /* Same background color as the select */
        color: #222E50;
        border: none;
        gap: 10px;
        border-radius: 5px;
        padding: 0 20px; /* Adjust padding as needed */
        cursor: pointer;
        width: 100%;
        max-width: 200px;
        align-items: center;
        justify-content: center;
    }

  </style>
</head>
<body>
  <div class="content">
    <div class="contenthead">
        <div class="titlecontainer">
            <div>
                <h2>Total Candidates</h2>
            </div>
            <div class="yellowBG">
                <h2>17</h2>
            </div>
        </div>
        <div class="dropdown">
            <button><img src="plus.png" alt="plus icon">Add new</button>
        </div>
    </div>
    <div>
      <table id="Results">
        <tr class="trheader">
          <th class="thfirst">USEP ID</th>
          <th>NAME</th>
          <th>POSITION</th>
          <th>COUNCIL</th>
          <th class="thlast"></th>
        </tr>
        <tr class="trheadergap"></tr>

        <tr>
            <td class="tdfirst">2022-00123</td>
            <td>Maya Cartel</td>
            <td>President</td>
            <td>SITS</td>
            <td class="tdlast">
                <img src="view.png" alt="view icon">
                <img src="edit.png" alt="edit icon">
                <img src="delete.png" alt="delete icon">
            </td>
        </tr>
        
      </table>
    </div>
    <div class="navTable">
      <div>
        <button id="prevButton" onclick="navigateRows(-1)">Previous</button>
      </div>
      <div class="bottomcontent">
        <button id="nextButton" onclick="navigateRows(1)">Next</button>
      </div>
    </div>
  </div>

  <script>
    // Keep track of the current position while navigating
    var currentPosition = 0;

    function sortTableByVotes() {
      var table = document.getElementById("Results");
      var rows = table.getElementsByTagName("tr");
      var groupedRows = {};

      // Group rows by position
      for (var i = 2; i < rows.length; i++) {
        var position = rows[i].getElementsByTagName("td")[1].innerText;
        if (!groupedRows[position]) {
          groupedRows[position] = [];
        }
        groupedRows[position].push(rows[i]);
      }

      // Sort each group by number of votes
      for (var position in groupedRows) {
        groupedRows[position].sort(function(a, b) {
          var votesA = parseInt(a.getElementsByTagName("td")[2].innerText);
          var votesB = parseInt(b.getElementsByTagName("td")[2].innerText);
          return votesB - votesA;
        });
      }

      // Clear table
      while (table.rows.length > 2) {
        table.deleteRow(2);
      }

      // Append sorted rows back to the table, limit to the first 8 rows
      var rowCount = 0;
      for (var position in groupedRows) {
        for (var j = 0; j < groupedRows[position].length && rowCount < 8; j++) {
          table.appendChild(groupedRows[position][j]);
          rowCount++;
        }
      }

      // Update navigation buttons based on current position
      updateNavigationButtons();
    }

    // Function to navigate rows
    function navigateRows(direction) {
      var table = document.getElementById("Results");
      var numRows = table.rows.length - 2; // Excluding header rows
      var numVisibleRows = 8;

      // Move 8 rows forward or backward
      currentPosition += direction * numVisibleRows;

      // Ensure currentPosition stays within valid range
      currentPosition = Math.min(Math.max(currentPosition, 0), numRows - numVisibleRows);

      // Re-sort table to display the appropriate rows
      sortTableByVotes();

      // Scroll to top of the table
      document.getElementById("Results").scrollIntoView();
      
      // Update navigation buttons based on current position
      updateNavigationButtons();
    }

    // Function to update navigation buttons based on current position
    function updateNavigationButtons() {
      var prevButton = document.getElementById("prevButton");
      var nextButton = document.getElementById("nextButton");

      var numRows = document.getElementById("Results").rows.length - 2; // Excluding header rows
      var numVisibleRows = 8;

      // Disable previous button if currentPosition is at the beginning
      prevButton.disabled = currentPosition === 0;

      // Disable next button if currentPosition is at the end
      nextButton.disabled = currentPosition + numVisibleRows >= numRows;
    }

    // Call sortTableByVotes initially
    document.addEventListener("DOMContentLoaded", function () {
      sortTableByVotes();
    });
  </script>
</body>
</html>
