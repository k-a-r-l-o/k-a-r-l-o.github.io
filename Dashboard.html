<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U-Vote Admin | Dashboard</title>
  <link rel="icon" type="image/x-icon" href="U-Vote Logo.svg">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>

    body {
        font-family: 'Inter', sans-serif;
        background-color: #222E50;
        margin: 0;
        padding: 0;
    }

    /* CSS animation for fading in */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    header {
        display: grid;
        grid-template-columns: 1fr 1fr;
        background-color: rgba(34, 46, 80, 0.5);
        background-image: url('background.svg');
        background-size: 76.5vh;
        background-repeat: no-repeat;
        height: auto;
        width: 100vw;
        text-align: center;
        padding: 0.8% 3%;
        position: fixed;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
        background-blend-mode: multiply;
        z-index: 10;
    }

    .logoName {
        display: flex;
        align-items: center;
        width: 45vw;
        gap: 10px;
    }

    .searchspace {
        display: flex;
        justify-content: right;
        align-items: center;
        width: 45vw;
    }
    
    .searchicon{
        display: flex;
        background-color: rgba(84, 105, 163, 0.75);
        border-radius: 10px;
        height: 55px;
        width: 90%;
        max-width: 560px;
        align-items: center;
    }

    .searchspace input {
        position: relative;
        height: 55px;
        width: auto;
        font-size: 20px;
        font-weight: bold;
        background-color: transparent;
        color: white;
        font-weight: 100;
        border: none;
        flex: 1;
    }

    .searchspace input:focus {
        outline: none;
    }

    .searchspace input::placeholder {
        color: white;
        font-weight: 100;
    }

    .bodycontainer{
        display: flex;
        width: 100vw;
        height: 100vh;
        background-color: #222E50;
        overflow: hidden;
        position: fixed;
        z-index: 1;
        animation: fadeIn 0.3s forwards;
    }

    /*menu*/

    .menu{
        display: grid;
        grid-template-columns: 1fr;
        width: auto;
        max-width: 390px;
        padding: 2% 1%;  
        gap: 10px;
        background-color: #222E50;
        box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
        border-radius:  0px 10px 10px 0px;
        align-items: center;
        justify-items: center;
        z-index: 5;
        overflow: scroll;
    }

    .buttonContainer{
        display: grid;
        grid-template-columns: 1fr;
        width: auto;
        max-width: 390px;
        height: auto;
        padding-bottom: 5%;
        gap: 5px;
        background-color: transparent;
        align-items: center;
        justify-items: center;
    }

    .buttonContainer button {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 70px;
        font-size: 20px;
        font-weight:lighter;
        background-color: #222E50;
        color: white;
        border: none;
        gap: 10px;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        width: 100%;
        max-width: 340px;
        align-items: center;
        justify-content: center;
        transition: all 0.1s ease;
    }

    .buttonContainer button div:nth-child(1){
        display: flex;
        width: 75%;
        height: 100%;
        align-items: center;
        justify-content: right;
    }

    .buttonContainer button div:nth-child(2){
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: left;
        white-space: nowrap;
    }

    #selected, .buttonContainer button:hover{
        background-color: rgb(66, 165, 245, 0.5);
    }

    .buttonContainer .Logoutbutton {
        display: flex;
        height: 60px;
        font-size: 20px;
        font-weight: bold;
        background-color: #F6C90E; /* Same background color as the select */
        color: #222E50;
        border: none;
        gap: 10px;
        border-radius: 5px;
        padding: 0 20px; /* Adjust padding as needed */
        cursor: pointer;
        width: 100%;
        max-width: 200px;
        align-items: center;
        justify-content: center;
    }

    .buttonContainer .Logoutbutton:hover{
        background-color: #ffe682;
    }

    /*all scrollbar design*/
        /* Width and Height of scrollbar */
    ::-webkit-scrollbar {
        background: transparent;
        width: 10px;
        height: 0px;
        border-radius: 10px;
    }

    /* Track (background of the scrollbar) */
    ::-webkit-scrollbar-track {
        background: transparent;
    }

    /* Handle (thumb) of the scrollbar */
    ::-webkit-scrollbar-thumb {
        background: #28579E;
        border-radius: 5px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #2F80ED;
        border-radius: 5px;
    }
    

    /*Content*/
    .content {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 5fr; 
      background-color: #222E50;
      width: auto;
      color: white;
      justify-content: center;
      align-items: baseline;
      padding: 2%;
      flex: 1;
      z-index: 2; 
      overflow: scroll;
    }

    .contenthead {
      display: grid;
      grid-template-columns: 1fr;
      width: 100%;
      height: auto;
      color: white;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .titlecontainer {
      display: flex;
      width: auto;
      height: auto;
      color: white;
      align-items: center;
      gap: 20px;
    }

    .yellowBG {
        display: flex;
        height: 40px;
        background-color: #F6C90E; /* Same background color as the select */
        color: #222E50;
        border: none;
        border-radius: 5px;
        align-items: center;
        padding: 0 10px;
        width: auto;
        max-width: 230px;
    }

    .dashboards{
        display: flex;
        width: 100%;
        height: auto;
    }

    .perprogramcontainer, .allvoterscontainer{
        display: flex;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        height: 500px;
        border-radius: 12px;
        background-color: rgb(150, 191, 245, 0.5);
        margin-bottom: 3%;
        color: white;
    }

    .perprogramcontainer{
        margin-right: 1.5%;
        margin-bottom: 3%;
    }

    .allvoterscontainer{
        margin-left: 1.5%;
        margin-bottom: 3%;
    }

    .piecontainer {
        display: flex;
        flex-direction: column;
        justify-content: center; 
        align-items: center;
        height: 100%;
    }

    .resulttitle {
        display: flex;
        flex-direction: column;
        justify-content: center; 
        align-items: center;
        height: 63px;
        background-image: linear-gradient(#28579E,#222E50);
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    @media (max-width: 1200px) {
        .titlecontainer{
            flex-direction: column;
            align-items: baseline;
            margin-bottom: 20px;
            gap: 10px;
        }

        .titlecontainer h2{
            margin: 0;
        }
    }

    @media (max-width: 1400px) {

        .dashboards{
            display: flex;
            flex-direction: column;
        }

        .perprogramcontainer{
            margin-right: 0%;
        }

        .allvoterscontainer{
            margin-left: 0%;
        }

    }

    @media (max-width: 1000px) {

        .logoName, .searchspace, .searchspace img, .logoName img{
            scale: 0.9;
        }

        table, .content button, h2, h3{
            scale: 0.9;
        }

        header{
            padding-left: 3%;
        }

        .buttonContainer button div:nth-child(2) {
            display: none;
        }

        .menu{
            width: auto;
            justify-items: center;
            grid-template-columns: 1fr;
        }

        .buttonContainer{
            width: auto;
            justify-items: center;
            grid-template-columns: 1fr;
        }

        .menu button{
            grid-template-columns: 1fr;
            width: 60px;
            height: 60px;
            justify-content: center;
            align-items: center;
            gap: 0;
            padding: 0;
        }

        .buttonContainer button div:nth-child(1){
            display: flex;
            width: auto;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .buttonContainer .Logoutbutton {
            padding: 0;
            gap: 0;
            width: 60px;
            height: 60px;
        }

        button div img{
            scale: 0.8;
            background-size: contain;
        }

    }


    @media (max-width: 700px) {

        header{
            grid-template-columns: 1fr;
        }

        .logoName, .searchspace{
            width: 100%;
            padding: 1.5% 5%;
        }

        .searchspace{
            justify-content: left;
        }

        .menu button{
            grid-template-columns: 1fr;
            width: 50px;
            height: 50px;
            justify-content: center;
            align-items: center;
            gap: 0;
            padding: 0;
        }

        .buttonContainer .Logoutbutton {
            padding: 0;
            gap: 0;
            width: 50px;
            height: 50px;
        }

        button div img{
            scale: 0.6;
        }

        .content button, h2, h3{
        scale: 0.8;
        }

        .yellowBG{
            scale: 0.9;
            padding: 0 0;
        }

    }

    @media (max-width: 500px) {

        .dropdown button {
        font-size: 0;
        padding: 10px;
        width: auto;
        gap: 0;
        }


        .titlecontainer{    
            margin-top: 20px;
            margin-bottom: 0;
            width: 100%;
        }
    }

    @media (max-height: 800px) {

        .logoName, .logoName img{
            scale: 0.9;
        }

        header{
            padding-left: 3%;
        }

    }


    </style>

    <script>
        var headerHeight;

        function setHeight() {
            var headerHeight = document.querySelector('header').offsetHeight;
            document.querySelector('.menu').style.height = `calc(100vh - ${headerHeight}px - 10%)`;
            document.querySelector('.content').style.height = `calc(100vh - ${headerHeight}px - 10%)`;
        }

        window.addEventListener('load', setHeight);
        window.addEventListener('resize', setHeight);

        function setPaddingTop() {
            headerHeight = document.querySelector('header').offsetHeight;
            document.querySelector('.bodycontainer').style.paddingTop = headerHeight + 'px';
        }

        window.addEventListener('load', setPaddingTop);
        window.addEventListener('resize', setPaddingTop);

    </script>
</head>
<body>
    <header>
        <div class="logoName">
            <img id="Logo" src="U-Vote Logo.svg" alt="Logo">
            <img id="Name" src="U-Vote Name.svg" alt="Name">
        </div>
    </header>
    <div class="bodycontainer" >
        <div class="menu">
            <div class="buttonContainer">
                <button id="selected"><div><img src="dashboard.svg" alt="dashboard icon"></div><div>Dashboard</div></button>
                <button onclick="switchHTML('Results.html')"><div><img src="result.svg" alt="result icon"></div><div>Results</div></button>
                <button onclick="switchHTML('Candidate.html')"><div><img src="candidates.svg" alt="dashboard icon"></div><div>Candidate</div></button>
                <button onclick="switchHTML('Voters.html')"><div><img src="voters.svg" alt="voter icon"></div><div>Voters</div></button>
                <button onclick="switchHTML('Partylist.html')"><div><img src="partylist.svg" alt="partylist icon"></div><div>Partylist</div></button>
                <button onclick="switchHTML('Users.html')"><div><img src="user.svg" alt="user icon"></div><div>Users</div></button>
                <button onclick="switchHTML('Council.html')"><div><img src="council.svg" alt="council icon"></div><div>Council</div></button>
                <button onclick="switchHTML('Schedule.html')"><div><img src="schedule.svg" alt="calendar icon"></div><div>Voting Schedule</div></button>
                <button onclick="switchHTML('Logs.html')"><div><img src="log.svg" alt="log icon"></div><div>Log</div></button>
                <br>
                <button class="Logoutbutton"><div><img src="logout.svg" alt="log out icon"></div><div>Logout</div></button>
            </div>
        </div>
        <div class="content">
            <div class="contenthead">
                <div class="titlecontainer">
                    <div>
                        <h2>Dashboard</h2>
                    </div>
                    <div class="yellowBG">
                        <h2 id="votes">1349/1690 votes</h2>
                    </div>                    
                </div>
            </div>
            <div class="dashboards">
                <div class="perprogramcontainer">
                    <div class="resulttitle">
                        <h3>PER PROGRAM</h3>
                    </div>
                    <div class="piecontainer">
                        <canvas id="myPieChart"></canvas>
                    </div>
                </div>
                <div class="allvoterscontainer">
                    <div class="resulttitle">
                        <h3>ALL VOTERS</h3>
                    </div>
                    <div class="piecontainer">
                        <canvas id="myPieChart2"></canvas>
                    </div>
                </div>
        </div>
    </div>
    <script>
        // Function to create or update a pie chart
        function createOrUpdatePieChart(chartId, chartData, chartOptions) {
          var ctx = document.getElementById(chartId).getContext('2d');
          var chart = new Chart(ctx, {
            type: 'pie',
            data: chartData,
            options: chartOptions
          });
          return chart;
        }
      
        // JavaScript code to switch HTML files with animation
        function switchHTML(file) {
          document.body.classList.add('fade-out');
          setTimeout(function() {
            window.location.href = file;
          }, 500);
        }
      
        document.body.addEventListener('animationend', function() {
          document.body.classList.remove('fade-out');
          document.body.classList.add('fade-in');
        });
      
        // Sample data for the first pie chart
        var data = {
          labels: ['SITS', 'SABES', 'AECES'],
          datasets: [{
            data: [25, 40, 35],
            backgroundColor: [
              '#D8031C',
              '#F6C90E',
              '#090088'
            ],
            hoverOffset: 4,
            borderWidth: 0,
            shadowOffsetX: 0,
            shadowOffsetY: 4,
            shadowBlur: 8,
            shadowColor: 'rgba(0, 0, 0, 0.75)'
          }]
        };
      
        // Configuration options for the first pie chart
        var options = {
            responsive: true,
            maintainAspectRatio: false,
            layout: {
                padding: {
                left: 40,
                right: 40,
                top: 40,
                bottom: 40
                }
            },
            color: 'white'
        };
      
        // Sample data for the second pie chart
        var data2 = {
          labels: ['Voted Students', 'Students Not Yet Voted'],
          datasets: [{
            data: [30, 70],
            backgroundColor: [
              '#D8031C',
              '#090088'
            ],
            hoverOffset: 4,
            borderWidth: 0,
            shadowOffsetX: 0,
            shadowOffsetY: 4,
            shadowBlur: 8,
            shadowColor: 'rgba(0, 0, 0, 0.75)'
          }]
        };
      
        // Configuration options for the second pie chart
        // Configuration options for the second pie chart
        var options2 = {
            responsive: true,
            maintainAspectRatio: false,
            layout: {
                padding: {
                left: 40,
                right: 40,
                top: 40,
                bottom: 40
                }
            },
            color: 'white'
        };
      
        // Initial creation of the pie charts
        var myPieChart = createOrUpdatePieChart('myPieChart', data, options);
        var myPieChart2 = createOrUpdatePieChart('myPieChart2', data2, options2);
      
        // Event listener for window resize
        window.addEventListener('resize', function() {
          // Destroy the existing charts
          myPieChart.destroy();
          myPieChart2.destroy();
          // Recreate the charts with updated data and options
          myPieChart = createOrUpdatePieChart('myPieChart', data, options);
          myPieChart2 = createOrUpdatePieChart('myPieChart2', data2, options2);
        });

    </script>
      
</body>
</html>
